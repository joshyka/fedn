# Use root/example as user/password credentials
version: '3.7'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MDBUSR}
      MONGO_INITDB_ROOT_PASSWORD: ${MDBPWD}
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MDBUSR}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MDBPWD}
